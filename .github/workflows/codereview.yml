name: 'Code Review'
on:
  workflow_dispatch:

permissions:
  contents: write

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  check-iac:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
# Checkout
    - name: Checkout
      uses: actions/checkout@v3
# KICS IAC scan
    - name: run kics Scan
      uses: checkmarx/kics-github-action@v1.6
      with:
        path: terraform/main.tf,Dockerfile
        output_formats: json
        output_path: myResults/
        
    - name: Archive KICS results
      uses: actions/upload-artifact@v3
      with:
        name: kics-report
        path:  myResults/results.json
        if-no-files-found: ignore
        
  check-secrets:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        id: get_secret_scan
        with:
          base: ${{ github.event.repository.default_branch }}
          path: ./
          head: HEAD
          extra_args: --debug --only-verified --json 
      
      - name: Insight of results
        run: |
          echo "${{ steps.get_secret_scan.outputs.json }}" > trufflehogresults.txt
      
      - name: Archive Trufflehog results
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-report
          path: trufflehogresults.json
          if-no-files-found: ignore

